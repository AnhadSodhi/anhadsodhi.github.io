<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anhad's Website</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black; /* fallback */
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: black;
      }

      /* --- Loading Bar --- */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        max-width: 400px;
        text-align: center;
        font-family: sans-serif;
        color: #f9e4b7;
      }

      #unity-progress {
        width: 100%;
        height: 16px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        overflow: hidden;
        margin-top: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      }

      #unity-progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #f6d365, #fda085); /* yellow â†’ orange sunset */
        border-radius: 8px 0 0 8px;
        transition: width 0.2s ease-out;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div>Loading...</div>
        <div id="unity-progress">
          <div id="unity-progress-fill"></div>
        </div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Personal Website",
        productVersion: "0.1.0",
        showBanner: (msg, type) => console.log(msg, type),
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-fill").style.width =
            (progress * 100) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
