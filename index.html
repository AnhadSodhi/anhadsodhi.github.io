<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anhad's Website</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black; /* fallback */
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }

      /* Modern browsers: CSS aspect-ratio */
      #unity-canvas {
        width: 100%;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 16 / 9;
        background: black;
        display: block;
        position: relative; /* make it a positioning parent */
      }

      /* --- Loading Bar --- */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        max-width: 400px;
        text-align: center;
        font-family: sans-serif;
        color: #f9e4b7;
        pointer-events: none;
      }

      #unity-progress {
        width: 100%;
        height: 16px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        overflow: hidden;
        margin-top: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      }

      #unity-progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #f6d365, #fda085); /* yellow → orange sunset */
        border-radius: 8px 0 0 8px;
        transition: width 0.2s ease-out;
      }

      /* Position loading bar relative to the canvas */
      #unity-wrapper {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <div id="unity-wrapper">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
          <div>Loading...</div>
          <div id="unity-progress">
            <div id="unity-progress-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- Letterbox fallback for older browsers ---
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const wrapper = document.getElementById("unity-wrapper");
        const container = document.getElementById("unity-container");

        let containerWidth = container.clientWidth;
        let containerHeight = container.clientHeight;
        let targetAspect = 16 / 9;

        let width, height;
        if (containerWidth / containerHeight > targetAspect) {
          // too wide → match height
          height = containerHeight;
          width = height * targetAspect;
        } else {
          // too tall → match width
          width = containerWidth;
          height = width / targetAspect;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";

        // wrapper tracks the same size as the canvas
        wrapper.style.width = width + "px";
        wrapper.style.height = height + "px";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      // --- Unity Bootstrapping ---
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Personal Website",
        productVersion: "0.1.0",
        showBanner: (msg, type) => console.log(msg, type),
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-fill").style.width =
            (progress * 100) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          resizeCanvas(); // enforce sizing once Unity takes over
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
